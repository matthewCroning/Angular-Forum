
<h5>
<ng-container *ngFor="let item of createRange(replyNumber)">
&nbsp;&nbsp;&nbsp;&nbsp;
</ng-container>
<u> {{post.user.username}} </u> - {{ post.createdAt }} 
<p class="font-weight-light">
    <ng-container *ngFor="let item of createRange(replyNumber)">
    &nbsp;&nbsp;&nbsp;&nbsp;
    </ng-container>
    {{ post.content }}
</p>
</h5>


<ng-container *ngFor="let reply of post.replys" >
    <app-post-detail [post]=reply [replyNumber]=replyNumber+1></app-post-detail>
</ng-container>
